<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Logowanie - Węgorz</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <header>
        <h1>Węgorz - Twoje Forum Wędkarskie</h1>
    </header>
    <h2>Logowanie</h2>
    <form action="/api/login" method="post">
        <label>
            Nazwa użytkownika:<br>
            <input type="text" name="username" required>
        </label><br>
        <label>
            Hasło:<br>
            <input type="password" name="password" required>
        </label><br>
        <button type="submit">Zaloguj</button>
    </form>
    <div style="color: red;">
        <!-- Miejsce na komunikaty błędów -->
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.get('error')) {
                document.write('Nieprawidłowa nazwa użytkownika lub hasło.');
            }
        </script>
    </div>
    <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
</body>

</html>
