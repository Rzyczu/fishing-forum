<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Logowanie - Węgorz</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>

<body>
    <header>
        <div id="logo-title">
            <img src="/assets/logo.png" alt="Logo Węgorz" id="logo">
            <h1>Węgorz - Twoje Forum Wędkarskie</h1>
        </div>
    </header>
    <main>
        <h2>Logowanie</h2>
        <form action="/api/login" method="post">
            <label>
                Nazwa użytkownika:
                <input type="text" name="username" required>
            </label>
            <label>
                Hasło
                <input type="password" name="password" required>
            </label>
            <button type="submit">Zaloguj</button>
        </form>
        <div style="color: red;">
            <script>
                const params = new URLSearchParams(window.location.search);
                const error = params.get('error');
                if (error === '1') {
                    document.write('Nieprawidłowa nazwa użytkownika lub hasło.');
                } else if (error === 'locked') {
                    document.write('Konto zostało tymczasowo zablokowane z powodu zbyt wielu nieudanych prób logowania. Spróbuj ponownie za kilka minut.');
                }
            </script>
        </div>
        <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
    </main>
    <footer>
        &copy; Stary fanatyk wędkarstwa 2012
    </footer>

</body>

</html>
