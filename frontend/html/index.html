<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Węgorz</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>

<body>
    <header>
        <div id="logo-title">
            <img href="index.html" src="/assets/logo.png" alt="Logo Węgorz" id="logo">
            <h1>Węgorz - Twoje Forum Wędkarskie</h1>
        </div>
        <div id="user-info">
            <!-- Sekcja uzupełniana przez script.js: linki logowania/rejestracji lub info o zalogowanym użytkowniku -->
        </div>
    </header>
    <nav>
        <label for="category-filter">Kategorie:</label>
        <select id="category-filter">
            <option value="">Wszystkie</option>
        </select>
        <label for="sort-order">Sortowanie:</label>
        <select id="sort-order">
            <option value="desc" selected>Najnowsze</option>
            <option value="asc">Najstarsze</option>
        </select>

        <div id="category-admin" style="display:none;">
            <input type="text" id="new-category-name" placeholder="Nazwa nowej kategorii">
            <button id="add-category-btn">Dodaj kategorię</button>
        </div>
    </nav>
    <main>
        <div id="posts">
            <!-- Lista postów wczytywana dynamicznie przez script.js -->
        </div>
        <div id="new-post-section" style="display:none;">
            <h2>Dodaj nowy wpis</h2>
            <form id="new-post-form">
                <input type="text" id="new-post-title" name="title" placeholder="Tytuł" required>
                <textarea id="new-post-content" name="content" placeholder="Treść" required></textarea>
                <label>Kategoria:
                    <select id="post-category" name="category" required></select>
                </label>
                <button type="submit">Opublikuj</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; Stary fanatyk wędkarstwa 2012
    </footer>

    <script src="/assets/script.js"></script>
</body>

</html>
