<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja - Węgorz</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>

<body>
    <header>
        <div id="logo-title">
            <a href="index.html"><img src="/assets/logo.png" alt="Logo Węgorz" id="logo"></a>
            <h1>Węgorz - Twoje Forum Wędkarskie</h1>
        </div>
    </header>
    <main>
        <h2>Rejestracja</h2>
        <form action="/api/register" method="post">
            <label>Nazwa użytkownika:</label>
            <input type="text" name="username" required><br />
            <label>Hasło:</label>
            <input type="password" name="password" required><br />
            <button type="submit">Zarejestruj się</button>
        </form>
        <div style="color: red;">
            <!-- Miejsce na komunikaty błędów -->
            <script>
                const params = new URLSearchParams(window.location.search);
                if (params.get('error') === 'exists') {
                    document.write('Nazwa użytkownika jest już zajęta.');
                }
            </script>
        </div>
        <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
    </main>

    <footer>
        &copy; Stary fanatyk wędkarstwa 2012
    </footer>

</body>

</html>
