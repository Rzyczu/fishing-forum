<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja - Węgorz</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <header>
        <h1>Węgorz - Twoje Forum Wędkarskie</h1>
    </header>
    <h2>Rejestracja</h2>
    <form action="/api/register" method="post">
        <label>
            Nazwa użytkownika:<br>
            <input type="text" name="username" required>
        </label><br>
        <label>
            Hasło:<br>
            <input type="password" name="password" required>
        </label><br>
        <button type="submit">Zarejestruj się</button>
    </form>
    <div style="color: red;">
        <!-- Miejsce na komunikaty błędów -->
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.get('error') === 'exists') {
                document.write('Nazwa użytkownika jest już zajęta.');
            }
        </script>
    </div>
    <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
</body>

</html>
